<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}O‘chirish{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card border-0 shadow-sm text-center">
            <div class="card-body">

                <h4 class="fw-bold mb-3">⚠️ Rostdan o‘chirasizmi?</h4>

                <p class="text-muted">
                    "{{ object.title }}" posti o‘chiriladi.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">Ha, o‘chir</button>
                    <a href="{% url 'post-list' %}" class="btn btn-secondary">
                        Bekor qilish
                    </a>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
</body>
</html>
