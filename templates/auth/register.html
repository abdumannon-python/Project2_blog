<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 card p-4 shadow-sm">
                <h3 class="text-center mb-4">Ro'yxatdan o'tish</h3>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parol</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parolni tasdiqlang</label>
                        <input type="password" name="password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
                </form>
                <p class="mt-3 text-center">Akkauntingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
            </div>
        </div>
    </div>
</body>
</html>
