<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Emailni tasdiqlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow-sm">
                <h4>Tasdiqlash kodi</h4>
                <p class="text-muted small">Emailingizga yuborilgan 6 xonali kodni kiriting</p>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="code" class="form-control mb-3 text-center fw-bold" placeholder="000000" maxlength="6" required>
                    <button type="submit" class="btn btn-success w-100 mb-2">Tasdiqlash</button>
                </form>

                <a href="{% url 'resend_otp' %}" class="btn btn-link btn-sm">Kodni qayta yuborish</a>
            </div>
        </div>
    </div>
</body>
</html>
